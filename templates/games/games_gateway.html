{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="game-background" style="background: linear-gradient(to bottom, rgba(255,255,255,0) 50%,
      rgba(255,255,255,1)),url('{{ game.photo_url }}')"></div>

<div class='container py-2' style='z-index:100'>
    <h1 class='text-center'>{{ game.title }}</h1>
    <div class='row text-center mx-auto my-4'>
        {% for game_by_platform in games_by_platform %}
        <a class='col-5 col-md-3 px-0 mx-auto games-gateway-tab' href='{{ game_by_platform.get_game_url }}'>
            <div class='mx-2 card'>
                <div class='gateway-img-container'>
                    <img class='gateway-platform-img' src='{{ game_by_platform.platform.img_url }}'>
                </div>
                <div class='py-2'>
                    <div>Compare Prices For:</div>
                    <div>{{ game_by_platform.platform.title }}</div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
